<br>
<form #productForm="ngForm">
  <h2>New product: {{ product.name | uppercase }}</h2>

  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" aria-describedby="name" placeholder="Required" required [(ngModel)]="product.name"
      name="name" #name="ngModel">
    <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
      Name is required
    </div>

  </div>
  <div class="form-group">
    <label for="number">Number</label>
    <input type="text" class="form-control" id="number" placeholder="number" placeholder="Required" required [(ngModel)]="product.number"
      name="number" #number="ngModel">
    <div [hidden]="number.valid || number.pristine" class="alert alert-danger">
      Number is required
    </div>
  </div>

  <div class="form-group">
      <label for="price">Price</label>
      <input type="number" class="form-control" id="price" placeholder="price" placeholder="Required" required [(ngModel)]="product.netPrice"
        name="price" #price="ngModel">
      <div [hidden]="price.valid || price.pristine" class="alert alert-danger">
        Price is required. For no price put in '0 (zero)'
      </div>
    </div>

  <div class="form-group">
    <label for="barcode">Barcode</label>
    <input type="text" class="form-control" id="barcode" placeholder="barcode" placeholder="Optional" [(ngModel)]="product.barcode"
      name="barcode">
  </div>

  <div class="btn-group" role="group" aria-label="actions">
    <button class="btn btn-primary" [disabled]="!productForm.form.valid" (click)="save()">Save</button>
    <button class="btn btn-warning" (click)="productForm.reset();">Clear</button>
  </div>
  <div class="btn-group" role="group" aria-label="navigation">
    <button type="button" class="btn btn-secondary" (click)="goBack();">Back</button>
  </div>
</form>
