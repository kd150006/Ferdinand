<form #stockForm="ngForm">
  <h2>New stock: {{ stock.name | uppercase }}</h2>

  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" aria-describedby="name" placeholder="Required" required [(ngModel)]="stock.name"
      name="name" #name="ngModel">
    <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
      Name is required
    </div>
  </div>

  <div class="btn-group" role="group" aria-label="actions">
    <button class="btn btn-primary" [disabled]="!stockForm.form.valid" (click)="save()">Save</button>
    <button class="btn btn-warning" (click)="stockForm.reset();">Clear</button>
  </div>
  <div class="btn-group" role="group" aria-label="navigation">
    <button type="button" class="btn btn-secondary" (click)="goBack();">Back</button>
  </div>
</form>
