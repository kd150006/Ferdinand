<app-stock-header #stockHeader></app-stock-header>
<table class="table table-hover">
  <thead>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody *ngFor="let stock of stocks | searchBy : stockHeader.searchText | filterByStatus : stockHeader.filterStatus; let i = index">
    <tr>
      <td hidden>{{stock.id}}</td>
      <td>{{ i+1 }}</td>
      <td>{{stock.name}}</td>
      <button class="btn btn-info" routerLink="./id/{{stock.id}}">Details</button>
    </tr>
  </tbody>
</table>
